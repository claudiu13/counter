<!DOCTYPE html>
<html lang="en">
	<head>
    <script type="text/javascript">
      function disableButton(btn) {
          document.getElementById(btn.id).disabled = true;
      }
  </script>
	</head>
<body>
	<main>
    <script type="text/javascript">
      function disableButton(btn) {
          document.getElementById(btn.id).disabled = true;
      }
    </script>

		<h3>Project Magic</h3>
    <input type="button" id="btn1" value="Vote" onclick="disableButton(this); clickedMagic()"/>
		<h1>This project has <span id="visits"></span> votes</h1>

		<h3>Project X</h3>
    <input type="button" id="btn2" value="Vote" onclick="disableButton(this); clickedX()"/>
		<h1>This project has <span id="visitsX"></span> votes</h1>

		<h3>Project Doge</h3>
    <input type="button" id="btn3" value="Vote" onclick="disableButton(this); clickedDoge()"/>
		<h1>This project has <span id="visitsDoge"></span> votes</h1>




    <script>
      function cb(response) {
          document.getElementById('visits').innerText = response.value;
      }
      </script>
      <script async src="https://api.countapi.xyz/get/default/5c6aad7-304c-4e40-8830-66e6c6bdd0bd?callback=cb"></script>


      <script>
        function db(response) {
            document.getElementById('visitsX').innerText = response.value;
        }
        </script>
        <script async src="https://api.countapi.xyz/get/default/51512a59-ca71-4713-845e-397a57044172?callback=db"></script>


        <script>
          function rb(response) {
              document.getElementById('visitsDoge').innerText = response.value;
          }
          </script>
          <script async src="https://api.countapi.xyz/get/default/10e5a817-b507-4296-8ffc-687bf506462e?callback=rb"></script>



<script>



	function clickedMagic() {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://api.countapi.xyz/hit/default/5c6aad7-304c-4e40-8830-66e6c6bdd0bd");
    xhr.responseType = "json";
    xhr.onload = function() {
		document.querySelector("#visits").textContent = this.response.value;
    }
    xhr.send();
}

function clickedX() {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://api.countapi.xyz/hit/default/51512a59-ca71-4713-845e-397a57044172");
    xhr.responseType = "json";
    xhr.onload = function() {
		document.querySelector("#visitsX").textContent = this.response.value;
    }
    xhr.send();
}

function clickedDoge() {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "https://api.countapi.xyz/hit/default/10e5a817-b507-4296-8ffc-687bf506462e");
    xhr.responseType = "json";
    xhr.onload = function() {
		document.querySelector("#visitsDoge").textContent = this.response.value;
    }
    xhr.send();
}



</script>









       








</body>
</html>
